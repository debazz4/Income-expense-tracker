{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                {% for currency in currencies %}
                <option name="currency" value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>        
                {% endfor %}
            
            </select>
            <input class="btn btn-outline-secondary" type="submit" value="Save">
        </div>
    </form>
</div>


<hr />
<div class="container mt-3">
    {% if user_preferences %}

    <h5>Your current preference is: <span class="text-primary">{{ user_preferences.currency }}</span></h5>

    {% else %}

    <h5 class="text-danger">You have not set any preferences yet.</h5>
    {% endif %}
</div>
{% endblock %}
