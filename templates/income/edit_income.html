{% extends 'base.html' %}

{% block content %}
<h1>Add Income</h1>
<div class="container mt">
    <div class="row">
        <div class="col-md-10">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>    
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <form action="{% url 'income-edit' income.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group">"
                    <label for="">Description</label>"
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Source</label>
                    <select class="form-control" name="source" id="">
                        <option selected name="{{ values.source }}" value="{{ values.source }}">{{ values.source }}</option>
                        {% for source in sources %}
                            <option mame="source" value="{{ source }}">{{ source.source }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date |date:'Y-m-d'}}">
                </div>
                
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm mt-3">
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
