{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="d-flex justify-content-center align-items-center vh-100 w-100">
            <div class="card p-4" style="width: 22rem;">
                <div class="card-body">
                    <div class="card-title py-3 text-center">
                        <h4>Login your account</h4>
                    </div>

                    <form action="{%url 'login' %}" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}
                        <div class="form-group py-1">
                            <input type="text" name="username" id="usernameField" value="{{fieldValues.username}}"
                                placeholder="Username" class="form-control form-control-sm">
                        </div>

                        <div class="form-group py-1">
                            <input type="password" name="password" id="passwordField" placeholder="Password"
                                class="form-control form-control-sm">
                            <div class="d-flex justify-content-end py-2">
                                <small class="text-primary showPasswordToggle" role="button">SHOW</small>
                            </div>
                        </div>

                        <input type="submit" value="Login" class="btn btn-primary w-100 mt-2 submit-btn">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
