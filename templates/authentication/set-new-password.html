{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="d-flex justify-content-center align-items-center vh-100 w-100">
            <div class="card p-4" style="width: 30rem;">
                <div class="card-body">
                    <div class="card-title py-3 text-center">
                        <h4>Reset Password</h4>
                    </div>

                    <form action="{%url 'new-password' uidb64 token %}" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}
                        <div class="form-group py-1">
                            <input type="password" name="password" id="passwordField" placeholder="New Password"
                                class="form-control form-control-sm">
                            <div class="d-flex justify-content-end py-2">
                                <small class="text-primary showPasswordToggle" role="button">SHOW</small>
                            </div>
                        </div>

                        <div class="form-group py-1">
                            <input type="password" name="password2" id="passwordField" placeholder="Confrim Password"
                                class="form-control form-control-sm">
                            <div class="d-flex justify-content-end py-2">
                                <small class="text-primary showPasswordToggle" role="button">SHOW</small>
                            </div>
                        </div>


                        <input type="submit" value="Submit" class="btn btn-primary w-100 mt-2 submit-btn">
                    </form>

                    <div class="container">
                        <span class="text-lead lead">No Accounts?</span><a href="{% url 'register' %}">Register</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="col-md-2"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
