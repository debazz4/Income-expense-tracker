{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="d-flex justify-content-center align-items-center vh-100 w-100">
            <div class="card p-4" style="width: 30rem;">
              <div class="card-body">
                <div class="card-title py-3 text-center">
                  <h4>Register for a free account</h4>
                </div>
          
                <form action="{%url 'register' %}" method="post">
                  {% csrf_token %}

                  {% include 'partials/_messages.html' %}
                  <div class="form-group py-1">
                    <input type="text" name="username" id="usernameField" value="{{fieldValues.username}}" placeholder="Username"
                           class="form-control form-control-sm">
                  </div>
                  <div class="invalid-feedback" style="display: none;"></div>
                  <p class="text-sm text-success usernamesuccess" style="display: none;"></p>

                  <div class="form-group py-1">
                    <input type="email" name="email" id="emailField" value="{{fieldValues.email}}" placeholder="Email"
                           class="form-control form-control-sm">
                  </div>
                  <div class="emailFeedbackArea" style="display: none;"></div>
                  <p class="text-sm text-success emailsuccess" style="display: none;"></p>

                  <div class="form-group py-1">
                    <input type="password" name="password" id="passwordField" placeholder="Password"
                           class="form-control form-control-sm">
                    <div class="d-flex justify-content-end py-2">
                      <small class="text-primary showPasswordToggle" role="button">SHOW</small>
                    </div>
                  </div>
          
                  <input type="submit" value="Register" class="btn btn-primary w-100 mt-2 submit-btn">
                </form>

                <div class="container">
                  <span class="text-lead lead">Already signed up?</span><a href="{% url 'login' %}">Login</a><br>
                  <span class="text-lead lead">Forgot Password?</span><a href="{% url 'reset-password' %}">Reset it</a>
                </div>
              </div>
              
            </div>
          </div>

    </div>
    <div class="col-md-2"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
